syntax = "proto3";

package committee;
option go_package = "./proto_verify";

service CommitteeService {
  // 커미티 구성 (합의노드 --> 서버 요청)
  rpc RequestCommittee(CommitteeRequest) returns (CommitteeInfo){}
}

